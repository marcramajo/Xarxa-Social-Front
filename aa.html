		$(document).ready(function () {
		
				event.preventDefault();

				var $form = $(this),
					email = $("#jqEmail").val(),
					passwd = $("#jqPass").val(),
					name = $("#jqName").val(),
					url = "http://45.146.253.239:3000/get";
				const obj = { email: email, password: passwd, name: name };
	
				$.ajax(
					{
						crossdomain: true,
						contentType: 'application/json',
						data: JSON.stringify(obj),
						dataType: 'json',
						statusCode: {
							200: function (xhr) {
								$("p").add(xhr);
							},
							409: function (xhr) {
								alert("Error!");
							}
						},
						processData: false,
						type: 'POST',
						url: url
					}
				)
			});
